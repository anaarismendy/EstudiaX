<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estr√©s Acad√©mico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">Evaluador de Estr√©s üß†</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Horas de Sue√±o (0-12)</label>
                <input type="number" id="sueno" value="7" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Carga Acad√©mica (Materias 1-10)</label>
                <input type="number" id="carga" value="5" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Nivel de Ansiedad (0-10)</label>
                <input type="number" id="ansiedad" value="3" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <button onclick="calcularEstres()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Calcular Estr√©s
            </button>
        </div>

        <div id="resultado" class="mt-8 hidden p-4 rounded-xl text-center">
            <p class="text-sm uppercase tracking-wide font-semibold text-gray-500">Resultado</p>
            <h2 id="nivelTxt" class="text-3xl font-black mb-1">MODERADO</h2>
            <p id="scoreTxt" class="text-xl font-medium"></p>
        </div>
    </div>

    <script>
        async function calcularEstres() {
            const sueno = document.getElementById('sueno').value;
            const carga = document.getElementById('carga').value;
            const ansiedad = document.getElementById('ansiedad').value;

            const response = await fetch(`/evaluar?sueno=${sueno}&carga=${carga}&ansiedad=${ansiedad}`);
            const data = await response.json();

            const resDiv = document.getElementById('resultado');
            const nivelTxt = document.getElementById('nivelTxt');
            const scoreTxt = document.getElementById('scoreTxt');

            resDiv.classList.remove('hidden', 'bg-green-100', 'bg-yellow-100', 'bg-red-100');
            
            if(data.nivel === "Bajo") resDiv.classList.add('bg-green-100', 'text-green-800');
            else if(data.nivel === "Moderado") resDiv.classList.add('bg-yellow-100', 'text-yellow-800');
            else resDiv.classList.add('bg-red-100', 'text-red-800');

            nivelTxt.innerText = data.nivel;
            scoreTxt.innerText = `${data.score_estres}%`;
        }
    </script>
</body>
</html>
